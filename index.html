<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./assets/css/style.min.css" />

        <title>Contador de Palavras</title>
    </head>

    <body>
        <main>
            <section class="home-section">
                <div class="wrapper">
                    <div class="container">
                        <header class="header">
                            <h1>Contador de palavras</h1>
                        </header>

                        <textarea id="word-counter" class="word-counter" required></textarea>

                        <div class="btn-container">
                            <button id="btn-calculate" class="btn">Calcular</button>
                            <button id="btn-clear" class="btn">Limpar campo</button>
                        </div>

                        <p id="result" class="result"></p>
                        <p id="count-down" class="count-down"></p>
                    </div>
                </div>
            </section>
        </main>

        <script src="./assets/js/wordCounter.js"></script>
    </body>
</html>
